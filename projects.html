<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GyanTaa | Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}
body{
  background: linear-gradient(180deg,#0b0f1a,#02040a);
  color:#fff;
}

/* ===== NAVBAR ===== */
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 40px;
  background:rgba(15,20,40,.9);
  backdrop-filter: blur(14px);
  position:sticky;
  top:0;
  z-index:1000;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:22px;
  font-weight:600;
}
.logo img{width:36px}
.logo span{color:#6c63ff}

nav a{
  margin:0 14px;
  text-decoration:none;
  color:#cfd3ff;
  font-size:15px;
}
nav a:hover{color:#fff}

.btn-login{
  background:#6c63ff;
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin:45px 0 10px;
  font-size:28px;
  color:#c7c9ff;
}

/* ===== STREAM CARDS ===== */
.streams{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  padding:40px;
}

.stream-card{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(18px);
  border-radius:22px;
  padding:30px;
  box-shadow: 0 0 30px rgba(108,99,255,.25);
  transition: transform .3s;
}
.stream-card:hover{
  transform: translateY(-6px);
}

.stream-card h2{
  color:#8f8cff;
  margin-bottom:8px;
}
.stream-card p{
  font-size:14px;
  color:#bbb;
  line-height:1.6;
}

.stream-card button{
  margin-top:18px;
  padding:10px 24px;
  border:none;
  border-radius:12px;
  background:#6c63ff;
  color:white;
  font-size:14px;
  cursor:pointer;
}
.stream-card button:hover{
  background:#7a73ff;
}

/* ===== PROJECT DISPLAY ===== */
.project-display{
  max-width:900px;
  margin:20px auto 60px;
  padding:0 25px;
}

.project{
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(14px);
  padding:18px 20px;
  border-radius:18px;
  margin-bottom:16px;
  box-shadow: 0 0 20px rgba(108,99,255,.18);
}

.project a{
  color:#9aa3ff;
  font-size:16px;
  font-weight:600;
  text-decoration:none;
}
.project a:hover{text-decoration:underline}

.project span{
  display:block;
  margin-top:6px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
  <div class="logo">
    <img src="images/GyanTaa.png" alt="logo">
    Gyan<span>Taa</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="problems.html">Problems</a>
    <a href="tutorials.html">Tutorials</a>
    <a href="projects.html">Projects</a>
    <a href="#footer">Contact</a>
  </nav>
  <button class="btn-login">Login</button>
</header>

<h1>ðŸš€ Project Streams</h1>

<section class="streams">
  <div class="stream-card">
    <h2>ðŸ’» Computer Science</h2>
    <p>Core CS mini & final year projects for all students.</p>
    <button onclick="openProjects('cs')">Open</button>
  </div>

  <div class="stream-card">
    <h2>ðŸ¤– AI & Machine Learning</h2>
    <p>AI, ML & Deep Learning resume-worthy projects.</p>
    <button onclick="openProjects('aiml')">Open</button>
  </div>

  <div class="stream-card">
    <h2>ðŸ“Š Data Science</h2>
    <p>Data analysis, visualization & prediction projects.</p>
    <button onclick="openProjects('ds')">Open</button>
  </div>
</section>

<section id="projectDisplay" class="project-display"></section>

<script>
const projects = {
  cs: [
    { name:"Student Management System", link:"https://github.com/topics/student-management-system", credit:"Open Source Contributors" },
    { name:"Library Management System", link:"https://github.com/topics/library-management-system", credit:"GitHub Community" }
  ],
  aiml: [
    { name:"Spam Email Detection", link:"https://github.com/topics/spam-detection-ml", credit:"ML Open Source Devs" },
    { name:"Face Detection System", link:"https://github.com/topics/face-detection", credit:"Computer Vision Community" }
  ],
  ds: [
    { name:"IPL Data Analysis", link:"https://github.com/topics/ipl-data-analysis", credit:"Data Science Community" },
    { name:"House Price Prediction", link:"https://github.com/topics/house-price-prediction", credit:"Kaggle Contributors" }
  ]
};

function openProjects(stream){
  const display=document.getElementById("projectDisplay");
  display.innerHTML="";
  projects[stream].forEach(p=>{
    display.innerHTML+=`
      <div class="project">
        <a href="${p.link}" target="_blank">${p.name}</a>
        <span>Credit: ${p.credit}</span>
      </div>`;
  });
  display.scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
